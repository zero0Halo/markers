<h2>{{title}}</h2>

<form>
  <div class="form-group">
    <label for="markLabel">Label</label>
    <input class="form-control" type="text" id="markLabel" ng-model="label">  
  </div>

  <div class="form-group">
    <label for="markUrl">URL</label>
    <input class="form-control" type="text" id="markUrl" ng-model="url">  
  </div>
  
  <div class="form-group">
    <label for="markCategory">Category</label>
    <select class="form-control" id="markCategory" ng-model="category">
      <option ng-repeat="category in categories">{{category}}</option>
    </select>
  </div> 

  <div class="form-group">
    <a class="btn btn-primary form-control" ng-click="save()">Save</a>
  </div>
  

</form>
